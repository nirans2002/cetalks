name: cetalks
description: A new Flutter project.

publish_to: "none"

version: 5.1.0+15

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  audio_service: ^0.17.1
  audio_session: ^0.1.5
  cloud_firestore: ^2.2.2
  connectivity: ^3.0.6
  cupertino_icons: ^1.0.3
  firebase_core: ^1.3.0
  firebase_crashlytics: ^2.0.6
  firebase_messaging: ^10.0.2
  flutter_blurhash: ^0.6.0
  fluttertoast: ^8.0.7
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.0.4
  intl: ^0.17.0
  just_audio: ^0.7.5
  polls: ^1.0.1
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  sleek_circular_slider: ^2.0.0
  sliding_up_panel: ^2.0.0+1
  url_launcher: ^6.0.6
  volume_watcher: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/cetalks.png
    - assets/images/load.gif

  fonts:
    - family: BalooChettan2
      fonts:
        - asset: assets/fonts/BalooChettan2-Regular.ttf
